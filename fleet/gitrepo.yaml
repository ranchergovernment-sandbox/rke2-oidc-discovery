kind: GitRepo
apiVersion: fleet.cattle.io/v1alpha1
metadata:
  name: rke2-oidc-discovery
  namespace: fleet-default
spec:
  repo: https://github.com/atoy3731/rke2-oidc-discovery.git
  branch: kube-lol
  targets:
  - name: oidc
    clusterSelector:
      matchLabels:
        oidc: enabled
  paths:
  - "./fleet/cert-manager/cert-resources"
  - "./fleet/istio/operator"
  - "./fleet/istio/istio-resources"
  - "./fleet/rke2-oidc-discovery"
  - "./fleet/eks-iam-webhook"
  - "./fleet/demo-app"
